{% extends "base.html" %}
{% block title %} - Remover{% endblock %}
{% block content %}
<h1>Confirmar exclusão do elemento?</h1>
<table class="table table-hover">
	<tr>
		<th>Código</th>
		<th>Texto</th>
	</tr>
	<tr>
		<td>{{ object.code }}</td>
		<td>{{ object.text }}</td>
	</tr>
</table>
	<form action="" method="post">
		{% csrf_token %}
		<input class="btn btn-link" type="button" value="Cancel" onclick="window.history.go(-1);"/>
		<input class="btn btn-danger" type="submit" value="Confirmar"/>
	</form>
{% endblock %}
