{% extends "base.html" %}
{% block title %} - {% if object %}Editar{% else %}Novo elemento{% endif %}{% endblock %}
{% block content %}
	{% if object %}
		<h1>Editar</h1>
	{% else %}
		<h1>Novo elemento</h1>
	{% endif %}
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
    	<button type="submit" class="save btn btn-default">Salvar</button>
    </form>
{% endblock %}
